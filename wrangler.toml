# Wrangler configuration file for Cloudflare Pages

# 项目名称
name = "face-score"

# Pages 项目设置
[pages]
# 构建输出目录（如果使用框架需要构建）
build_output_dir = "public"

# 环境变量配置
[vars]
# 这里可以配置默认的环境变量，会被 .dev.vars 文件覆盖

# KV 命名空间绑定（用于限流）
# 注意：本地开发时不需要实际的 KV 命名空间 ID，wrangler 会模拟 KV 存储
[[kv_namespaces]]
binding = "RATE_LIMIT_KV"
id = "your-kv-namespace-id"  # 本地开发时可以使用任意字符串
preview_id = "your-kv-namespace-id"  # 本地开发时可以使用任意字符串

# 本地开发配置
[dev]
# 本地开发服务器端口
port = 8788
# 本地开发环境变量文件
vars_file = ".dev.vars"
