<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.png" type="image/png">
    <title>颜值打分机 😻</title>
    <style>
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: #fdf6f0;
        color: #444;
        text-align: center;
        margin: 50px auto;
        max-width: 400px;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(255, 150, 150, 0.15);
      }
      h1 {
        color: #e85d75;
        margin-bottom: 10px;
      }
      input[type="file"] {
        margin: 15px 0;
      }
      button {
        background: #e85d75;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 30px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      button:hover {
        background: #d1445a;
      }
      #result {
        margin-top: 25px;
        font-size: 18px;
        font-weight: 600;
        min-height: 48px;
        color: #555;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <h1>颜值打分机 🚀</h1>
    <p>上传一张照片，看看 AI 给你多少颜值分吧～</p>
    <input type="file" id="fileInput" accept="image/*" />
    <br />
    <button id="submitBtn">开始评分</button>
    <div id="result"></div>

    <script>
      document.getElementById("submitBtn").onclick = async function () {
        const fileInput = document.getElementById("fileInput");
        if (!fileInput.files.length) {
          alert("喵～先选张照片才能评分哦！");
          return;
        }
        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.onload = async function () {
          const base64 = reader.result.split(",")[1];
          const resultDiv = document.getElementById("result");
          resultDiv.innerText = "评分中，猫猫努力计算颜值中...";
          try {
            const res = await fetch("/api/score", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ image: base64 }),
            });
            if (!res.ok) throw new Error("接口请求失败喵～");
            const data = await res.json();
            if (data.score !== undefined && data.score !== null) {
              const score = Number(data.score.toFixed(1));
              let msg = `颜值分数：${score} / 100 🐾\n`;
              if (score >= 80) {
                msg += "🌟 哇！你的颜值相当在线，魅力满分！";
              } else if (score >= 60) {
                msg += "✨ 不错哦，有自己的独特气质～";
              } else if (score >= 40) {
                msg += "💫 平凡也有平凡的美，继续加油喵！";
              } else {
                msg += "🐱 喵喵，不要气馁，内在美最重要！";
              }
              resultDiv.innerText = msg;
            } else {
              resultDiv.innerText = "检测失败，喵呜～换张照片试试吧？";
            }
          } catch (e) {
            resultDiv.innerText = "出错了喵～请稍后重试！";
            console.error("评分请求错误:", e);
          }
        };
        reader.readAsDataURL(file);
      };
    </script>
  </body>
</html>
