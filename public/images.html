<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.png" type="image/png">
  <title>颜值档案</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>

<body class="images-page">
  <div class="app-layout">

    <!-- Minimalist Sticky Header -->
    <header class="app-header">
      <div class="header-left">
        <a href="/" class="nav-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </a>
      </div>

      <div class="header-center">
        <h1 class="app-title">颜值档案</h1>
        <span id="total-count" class="subtitle-count">加载中...</span>
      </div>

      <div class="header-right">
        <button id="manage-btn" class="text-btn">管理</button>
      </div>
    </header>

    <!-- Content Area -->
    <main id="image-grid" class="image-grid minimalist-grid">
      <!-- Cards injected by JS -->
    </main>

    <!-- Loading / Empty States -->
    <div id="loading" class="state-container">
      <div class="spinner"></div>
    </div>

    <div id="empty" class="state-container" style="display: none;">
      <div style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;">📷</div>
      <p>暂无照片</p>
    </div>

    <div id="load-more-status" class="state-container compact" style="display: none;">
      <div class="spinner small"></div>
    </div>

    <div id="load-more-trigger"></div>

    <!-- Floating Bottom Action Bar (Hidden by default) -->
    <div id="bottom-bar" class="bottom-action-bar">
      <div class="bar-content">
        <span id="selection-count">已选择 0 张</span>
        <button id="delete-btn" class="action-btn delete" disabled>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"
              stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          删除
        </button>
      </div>
    </div>

  </div>

  <script src="/images.js"></script>
</body>

</html>
